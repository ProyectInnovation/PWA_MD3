  <main>
    <div class="card">
      <label for="latitud">Latitud</label>
      <output id="latitud"></output>
    </div>
    <div class="card">
      <label for="longitud">Longitud</label>
      <output id="longitud"></output>
    </div>
  </main>




  <script>
    navigator.geolocation.
      watchPosition(p => {
        latitud.value =
          p.coords.latitude
        longitud.value =
          p.coords.longitude
      });
  </script>
